<div *ngIf="is_popup_visible" class="fixed top-0 left-0 z-40 flex items-center justify-center w-full h-full bg-black bg-opacity-70 backdrop-blur-sm p-4">
    <div class="bg-white rounded-lg max-h-[98%] w-[90%]" [ngClass]="{'md:w-[60%] lg:w-[60%]': width == 'md','md:w-[80%] lg:w-[90%]': width == 'lg','md:w-auto lg:w-auto': width == 'auto'}">
        <div class="sticky top-0 z-30 bg-white flex  justify-between items-center p-4 rounded-t pb-2">
            <h1 class="leading-7 titlecase md:text-xl print-section sm:leading-10 text-xl tracking-tight font-medium text-[#212121]">{{title}}</h1>
            <button (click)="close()" type="button" 
                class="text-gray-400 bg-transparent hover:bg-gray-100 hover:text-gray-900 rounded-full text-sm w-8 h-8 ms-auto inline-flex justify-center items-center">
            <img src="cross.svg" class="max-w-5 max-h-5 object-contain" alt="No Records" />
                
                <span class="sr-only">Close modal</span>
            </button>
        </div>
        <div [ngClass]="{'overflow-auto max-h-[80vh]': scroll}" class="px-4 py-4 flex flex-col justify-between rounded-t w-full">
            <ng-content></ng-content>
        </div>
    </div>
</div>
